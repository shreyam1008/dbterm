name: Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-meta:
    name: Resolve Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag_name: ${{ steps.meta.outputs.tag_name }}
      release_name: ${{ steps.meta.outputs.release_name }}
      release_notes: ${{ steps.meta.outputs.release_notes }}
      short_sha: ${{ steps.meta.outputs.short_sha }}
      should_release: ${{ steps.meta.outputs.should_release }}
      skip_reason: ${{ steps.meta.outputs.skip_reason }}
    steps:
      - name: Checkout code (tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Read release manifest
        id: meta
        run: |
          set -euo pipefail
          FILE="releases/versions.txt"

          if [[ ! -f "$FILE" ]]; then
            echo "Missing release manifest: $FILE" >&2
            exit 1
          fi

          LINE="$(grep -Ev '^[[:space:]]*#|^[[:space:]]*$' "$FILE" | head -n1 || true)"
          if [[ -z "$LINE" ]]; then
            echo "No release entries found in $FILE" >&2
            exit 1
          fi

          trim() {
            echo "$1" | sed -E 's/^[[:space:]]+|[[:space:]]+$//g'
          }

          VERSION="$(trim "$(echo "$LINE" | cut -d'|' -f1)")"
          RELEASE_NAME="$(trim "$(echo "$LINE" | cut -d'|' -f2)")"
          RELEASE_NOTES="$(trim "$(echo "$LINE" | cut -d'|' -f3-)")"

          if [[ -z "$VERSION" || -z "$RELEASE_NAME" || -z "$RELEASE_NOTES" ]]; then
            echo "Invalid entry in $FILE. Expected: <version>|<name>|<description>" >&2
            echo "Got: $LINE" >&2
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be SemVer without v-prefix (example: 0.3.4). Got: $VERSION" >&2
            exit 1
          fi

          TAG_NAME="v${VERSION}"
          SHOULD_RELEASE="true"
          SKIP_REASON=""
          if git rev-parse -q --verify "refs/tags/${TAG_NAME}" >/dev/null; then
            SHOULD_RELEASE="false"
            SKIP_REASON="Tag ${TAG_NAME} already exists. Skipping release. Add a new top entry in ${FILE} to publish a new version."
          fi

          SHORT_SHA="${GITHUB_SHA::7}"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "release_name=${RELEASE_NAME}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "should_release=${SHOULD_RELEASE}" >> "$GITHUB_OUTPUT"
          echo "skip_reason=${SKIP_REASON}" >> "$GITHUB_OUTPUT"
          {
            echo "release_notes<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Show selected release metadata
        run: |
          echo "version=${{ steps.meta.outputs.version }}"
          echo "tag=${{ steps.meta.outputs.tag_name }}"
          echo "name=${{ steps.meta.outputs.release_name }}"
          echo "notes=${{ steps.meta.outputs.release_notes }}"
          echo "should_release=${{ steps.meta.outputs.should_release }}"
          if [[ "${{ steps.meta.outputs.should_release }}" != "true" ]]; then
            echo "skip_reason=${{ steps.meta.outputs.skip_reason }}"
          fi

  build-core:
    name: Build Core Binaries
    runs-on: ubuntu-latest
    needs: [release-meta]
    if: needs.release-meta.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Build Core Artifacts
        run: |
          set -euo pipefail
          VERSION="${{ needs.release-meta.outputs.version }}"
          COMMIT="${{ needs.release-meta.outputs.short_sha }}"
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT}"

          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-linux-amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-linux-arm64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-darwin-amd64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-darwin-arm64 .
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-windows-amd64.exe .
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -trimpath -ldflags="$LDFLAGS" -o dist/dbterm-windows-arm64.exe .

      - name: Upload Core Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-core
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-meta, build-core]
    if: needs.release-meta.outputs.should_release == 'true'
    steps:
      - name: Checkout code (tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Generate Checksums
        run: |
          ./scripts/build-deb.sh "${{ needs.release-meta.outputs.version }}" dist
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-meta.outputs.tag_name }}
          name: ${{ needs.release-meta.outputs.tag_name }} - ${{ needs.release-meta.outputs.release_name }}
          body: |
            ${{ needs.release-meta.outputs.release_notes }}
          files: dist/*
          generate_release_notes: false

      - name: Publish APT repository (gh-pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TAG_NAME: ${{ needs.release-meta.outputs.tag_name }}
        run: |
          set -euo pipefail
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          PAGES_DIR="/tmp/dbterm-gh-pages"

          rm -rf "$PAGES_DIR"
          if git ls-remote --exit-code --heads "$REPO_URL" gh-pages >/dev/null 2>&1; then
            git clone --depth 1 --branch gh-pages "$REPO_URL" "$PAGES_DIR"
          else
            git clone --depth 1 "$REPO_URL" "$PAGES_DIR"
            cd "$PAGES_DIR"
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
            find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +
            cd -
          fi

          ./scripts/build-apt-repo.sh "$PAGES_DIR/apt" dist
          touch "$PAGES_DIR/.nojekyll"

          cd "$PAGES_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apt .nojekyll
          if git diff --cached --quiet; then
            echo "No APT repository changes to publish."
            exit 0
          fi

          git commit -m "apt: publish ${TAG_NAME}"
          git push origin gh-pages

  release-skip:
    name: Release Skipped
    runs-on: ubuntu-latest
    needs: [release-meta]
    if: needs.release-meta.outputs.should_release != 'true'
    steps:
      - name: Explain skip
        run: |
          echo "${{ needs.release-meta.outputs.skip_reason }}"
