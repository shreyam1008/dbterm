name: Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history/tags to calculate next version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Use stable go version

      - name: Install dependencies
        run: go mod download

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Build using Makefile (or manually if Makefile isn't trusted in CI env, but we'll use manual here for clarity)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbterm-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/dbterm-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbterm-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/dbterm-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbterm-windows-amd64.exe .

      - name: Generate Next Version
        id: bump_version
        run: |
          # Get the latest tag (default to v0.0.0 if none)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          
          # Split (assuming semver X.Y.Z)
          IFS='.' read -r -a PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}
          
          # Default to 0 if empty (handle v0 case)
          : ${MAJOR:=0}
          : ${MINOR:=0}
          : ${PATCH:=0}
          
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "New version: $NEW_TAG"
          echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT

          # Get commit message for release title
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.tag_name }}
          name: ${{ steps.bump_version.outputs.tag_name }} - ${{ steps.bump_version.outputs.commit_msg }}
          files: |
            dist/dbterm-linux-amd64
            dist/dbterm-linux-arm64
            dist/dbterm-darwin-amd64
            dist/dbterm-darwin-arm64
            dist/dbterm-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
